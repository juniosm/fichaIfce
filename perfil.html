  <main class="mainPerfilUser home">
    <div class="content-page active">
      <form class="form-ficha perfil" id="formEditPerfil">
        <h3 class="col-2"> Editar dados pessoais </h3>
        <section class="dados-pessoais">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
          </div>
          <div>
            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula">
          </div>
          <div>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso">
          </div>
          <div>
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma">
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
          </div>
          <div class="col-2">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </div>
          <button type="button" id="editPerfil" class="button btnEdit"><span>Editar</span></button>
      </form>
    </div>

  </main>

  <div class="modal">
    <div class="wrapper-modal">
      <img src="./public/img/icons/info-alert.svg" alt="icon alert">
      <h4>Alterar dados</h4>
      <p>Realmente deseja alterar os dados cadastrados ?</p>
      <div class="btn-flex">
        <button type="button" class="button btnConfirmed" data-case="confirmed" id="confirmedChangePerfil"><span>Sim</span></button>
        <button type="button" class="button btnDenied" data-case="denied" id="deniedChangePerfil"><span>Não</span></button>
      </div>
    </div>
