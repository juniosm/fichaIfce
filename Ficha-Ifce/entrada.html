<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./public/img/icons/favicosn.svg">

  <title>Login</title>
</head>

<body>

  <main>
    <section>
      <div class="grid-body">
        <form class="form-entrada active">
          <div class="campo-entrada" id="entradaLogin">
            <h1 class="col-2">Login</h1>
            <div class="col-2">
              <input required="" type="email" id="email">
              <label for="email">Email</label>
            </div>
            <div class="col-2">
              <input required="" type="password" id="password">
              <label for="password">Senha</label>
            </div>
            <p class="link-cadastro">Não se Cadastrou? <span>Clique aqui</span></p>
            <button class="button col-2"><span>Entrar</span></button>
          </div>
        </form>
        <div class="ilustracao">
          <div class="contet-ilustracao">
            <div class="logo">
              <img src="./public/img/icons/logo.svg" alt="Logo ifce">
              <h3>Ficha Ifce</h3>
            </div>
            <div><img src="./public/img/imagem-entrada.png" alt="ilustração de dados pessoal"></div>
          </div>
        </div>
        <form class="form-entrada ">
          <div class="campo-entrada " id="entradaCadastro">

            <p class="link-cadastro">Já Possui conta?<span>Entre aqui</span></p>

            <h1 class="col-2">Cadastro</h1>

            <div>
              <input required="" type="text" id="nome">
              <label for="nome">Nome</label>
            </div>
            <div>
              <input required="" type="cpf" id="cpf">
              <label for="cpf">CPF</label>
            </div>
            <div>
              <input required="" type="text" id="matricula">
              <label for="matricula">Matricula</label>
            </div>
            <div>
              <input required="" type="text" id="curso">
              <label for="curso">Curso</label>
            </div>
            <div>
              <input required="" type="text" id="turma">
              <label for="turma">Turma</label>
            </div>
            <div>
              <input required="" type="tel" id="telefone">
              <label for="telefone">Telefone</label>
            </div>
            <div class="col-2">
              <input required="" type="text" id="email">
              <label for="email">Email</label>
            </div>

            <button class="button col-2"><span>Entrar</span></button>

          </div>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
